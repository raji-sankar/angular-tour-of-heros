<div *ngIf="hero">
    <h2>{{hero.name}} details!</h2>
    <div><label>id: </label>{{hero.id}}</div>
    <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name"/>
    </div>
    <div>
    <label>street: </label>
    <input [(ngModel)]="hero.street" placeholder="street"/>
    </div>
    <div>
    <label>city: </label>
    <input [(ngModel)]="hero.city" placeholder="city"/>
    </div>
    <div>
    <label>state: </label>
    <input [(ngModel)]="hero.state" placeholder="state"/>
    </div>
    <button (click)="save()">Save</button>
    <button (click)="goBack()">Back</button>
</div>
